<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HW5 - Basketball Court</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #score-container {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
    }

    #controls-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="score-container">Score: 0</div>
  <div id="controls-container">
    <h3>Controls:</h3>
    <p>O - Toggle Orbit Camera</p>
	<p>F - Fullscreen (esc to exit)</p>
	<p>H - Toggle Controls Panel</p>
  </div>

  <script src="src/hw5.js" type="module"></script>
</body>
</html>
